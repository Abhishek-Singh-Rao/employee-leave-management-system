<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'; script-src 'self' https: 'unsafe-inline' 'unsafe-eval'; style-src 'self' https: 'unsafe-inline';">
    
    <title>Employee Leave Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- UI5 Bootstrap - Using working CDN -->
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m,sap.ui.core,sap.f"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-resourceroots='{
            "com.company.leavemanagement": "./"
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-preload=""
        data-sap-ui-async="false">
    </script>
    
    
    <script>
        // Debug script to check if UI5 loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (typeof sap === 'undefined') {
                    document.body.innerHTML = '<div style="padding:20px;text-align:center;"><h2>‚ùå UI5 Failed to Load</h2><p>Check Network tab for 404 errors</p></div>';
                }
            }, 3000);
        });
    </script>
</head>
<body class="sapUiBody" id="content">
    <div 
        data-sap-ui-component 
        data-name="com.company.leavemanagement" 
        data-id="container" 
        data-settings='{"id": "leaveManagementApp"}'>
    </div>
</body>
</html>
