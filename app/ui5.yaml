specVersion: "3.0"
metadata:
  name: employee-leave-management-ui

type: application

server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /leave
            url: http://localhost:4004
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300

framework:
  name: SAPUI5
  version: "1.108.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.f
    - name: themelib_sap_fiori_3
